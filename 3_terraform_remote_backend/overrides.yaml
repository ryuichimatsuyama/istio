awsRegion: ap-northeast-1

rbac:
  create: true
  serviceAccount:
    annotations: # ref: https://github.com/kubernetes/autoscaler/tree/master/charts/cluster-autoscaler#aws---iam-roles-for-service-accounts-irsa
      eks.amazonaws.com/role-arn: "arn:aws:iam::038314702298:role/EKSClusterAutoscaler"

autoDiscovery:
  clusterName: eks-apne1-prod-terraform-eks
  enabled: true

tolerations:
  - key: "prod-only"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"
    
# usage
# helm repo add autoscaler https://kubernetes.github.io/autoscaler
# helm install cluster-autoscaler     autoscaler/cluster-autoscaler     --namespace kube-system     --values overrides.yaml
